<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
. <ui:param name="cadastro" value="active" />
<ui:define name="conteudo">
	<h1 align="center">Cadastro de Motivos</h1>
	 <p:separator/>
		<h:messages />
		<h:form enctype="multipart/form-data" ajaxsingle="true">
		
		 <div align="center" >
		<h:panelGrid id="grid" columns="3"  style="padding-top: 30px;" cellpadding="3">
		
    		<div>
				<h:outputLabel value="Descricao" />
				<h:inputText value="#{motivoBean.motivo.descricao}" required="true" styleClass="form-control"
					requiredMessage="A descrição é um campo obrigatório!" />
			</div>
			
			<h:commandButton value="Cadastrar" action="#{motivoBean.salvar}" styleClass="btn btn-primary" />
		</h:panelGrid>
		</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
