<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	>

<ui:composition template="/templates/modeloGeral.xhtml">
 <ui:param name="cadastro" value="active" />
<ui:define name="conteudo">
	<h1 align="center" >Cadastro de Sistemas</h1>
		<h:messages/>
		<h:form enctype="multipart/form-data" ajaxsingle="true">
		<div align="center" padding="50" >
		<p:separator/>
		<h:panelGrid id="grid" columns="3"  style="padding-top: 10px;" cellpadding="3">
			
			<div>
				<h:outputLabel value="Nome" />
				<h:inputText value="#{sistemaBean.sistema.nome}" required="true" styleClass="form-control"
					requiredMessage="O Título é um campo obrigatório!" />
			</div>
			<div>
				<h:outputLabel value="Descrição" />
				<h:inputTextarea rows="4" cols="57"
					requiredMessage="A Descrição é Obrigatória" required="true" styleClass="form-control"
					value="#{sistemaBean.sistema.descricao}" />
			</div>
			<div>
				<h:outputLabel value="Versão" />
				<h:inputText value="#{sistemaBean.sistema.versao}"
					required="true" styleClass="form-control" requiredMessage="O Número da Versão é Obrigatório 2	">
				</h:inputText>
			</div>
			<div class="form-group">
				<h:outputLabel value="Empresa" for="empresa" />
				<h:selectOneMenu value="#{sistemaBean.sistema.empresa.id}"
					converter="javax.faces.Integer" id="empresa"
					styleClass="form-control" requiredMessage="A Empresa é Obrigatória" required="true" >
					 <f:selectItem itemValue="" itemLabel="Selecione a Empresa" />
					<f:selectItems value="#{adminListaEmpresaBean.empresas}" var="empresa"
						itemValue="#{empresa.id}" itemLabel="#{empresa.nome}" />
				</h:selectOneMenu>
			</div>

			
			<h:commandButton value="Cadastrar" action="#{sistemaBean.salvar}" styleClass="btn btn-primary" />
		 </h:panelGrid>
		 </div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
