<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
. <ui:param name="lista" value="active" />
	<ui:define name="conteudo">

		<h1>Lista de Motivos</h1>

		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />



			<p:dataTable id="tblmotivos" var="motivo"
				value="#{adminListaMotivoBean.motivos}" rows="8" paginator="true"
				editable="true" style="margin-bottom:20px">

				<p:ajax event="rowEdit" listener="#{adminListaMotivoBean.onRowEdit}"
					update=":form:msgs" />


				<p:column headerText="ID">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{motivo.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{motivo.id}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Motivo">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{motivo.descricao}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{motivo.descricao}" style="width:100%"
								label="Motivo" />
						</f:facet>
					</p:cellEditor>
				</p:column>

			

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>

</html>
