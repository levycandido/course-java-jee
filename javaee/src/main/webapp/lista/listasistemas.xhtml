<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/_admin_template.xhtml">
. <ui:param name="lista" value="active" />
	<ui:define name="body">

		<h1>Lista de Sistemas</h1>

		<h:dataTable var="sistema" value="#{listaSistemasBean.sistemas}"
			class="table table-bordered table-striped table-hover">
			<h:column>
				<f:facet name="header">Nome</f:facet>
            #{sistema.nome}
        </h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
            #{sistema.descricao}
        </h:column>
			<h:column>
				<f:facet name="header">Versão</f:facet>
            #{sistemas.versao}
        </h:column>
		<h:column>
				<f:facet name="header">Empresa</f:facet>
            #{sistema.empresa.nome}
        </h:column>

		</h:dataTable>
	</ui:define>
</ui:composition>

</html>
