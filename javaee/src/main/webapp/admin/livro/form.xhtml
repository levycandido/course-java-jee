<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/_admin_template.xhtml">
. <ui:param name="cadastro" value="active" />
<ui:define name="body">
	<h1>Cadastro de Livros</h1>
		<h:messages />
		<h:form enctype="multipart/form-data">
			<h:messages />
			<div>
				<h:outputLabel value="Título" />
				<h:inputText value="#{adminLivrosBean.livro.titulo}" required="true" styleClass="form-control"
					requiredMessage="O Título é um campo obrigatório!" />
			</div>
			<div>
				<h:outputLabel value="Descrição" />
				<h:inputTextarea rows="4" cols="20"
					requiredMessage="A Descrição é Obrigatória" required="true" styleClass="form-control"
					value="#{adminLivrosBean.livro.descricao}" />
			</div>
			<div>
				<h:outputLabel value="Número de Páginas" />
				<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}"
					required="true" styleClass="form-control" requiredMessage="O Número de Páginas é Obrigatório">
					<f:validateLongRange minimum="80" />
				</h:inputText>
			</div>
			<div>
				<h:outputLabel value="Preço" />
				<h:inputText value="#{adminLivrosBean.livro.preco}" required="true" styleClass="form-control"
					requiredMessage="O Preço é Obrigatório">
					<f:validateDoubleRange minimum="20" maximum="150" />
				</h:inputText>
			</div>
			<div>
				<h:outputLabel value="Autores" />
				<h:selectManyListbox value="#{adminLivrosBean.livro.autores}"
					converter="autorConverter" id="autores" styleClass="form-control">
					<f:selectItems value="#{adminLivrosBean.autores}" 
					    var="autor" itemValue="#{autor}" 
					    itemLabel="#{autor.nome}" />
				</h:selectManyListbox>
				<h:message for="autores" />
			</div>
			<div>
				<h:outputLabel value="Data de Publicação" />
				<h:inputText value="#{adminLivrosBean.livro.dataPublicacao}"
					id="dataPublicacao" styleClass="form-control"/>
				<!-- 		<f:convertDateTime pattern="dd/MM/yyyy" /> -->

				<h:message for="dataPublicacao" />
			</div>
			<div>
				<h:outputLabel value="Capa do Livro" />
				<h:inputFile value="#{adminLivrosBean.capaLivro}" id="capaLivro" styleClass="form-control" />
				<h:message for="capaLivro" />
			</div>
			<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}" styleClass="btn btn-primary" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
