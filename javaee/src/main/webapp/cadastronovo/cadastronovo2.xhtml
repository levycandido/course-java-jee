<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
	<title>Contact V16</title>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="#{request.contextPath}/resources/imagens/icons/favicon.ico"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/vendor/bootstrap/css/bootstrap.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/fonts/iconic/css/material-design-iconic-font.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/vendor/animate/animate.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/vendor/css-hamburgers/hamburgers.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/vendor/animsition/css/animsition.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/vendor/select2/select2.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/vendor/daterangepicker/daterangepicker.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/util.css"></link>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/main.css"></link>
<!--===============================================================================================-->
</head>

<body>



	<div class="bg-container-contact100" style="background-image: url(#{request.contextPath}/resources/imagens/bg-01.jpg);">
		<div class="contact100-header flex-sb-m">
			<a href="#" class="contact100-header-logo">
				<img src="#{request.contextPath}/resources/imagens/icons/logo.png" alt="LOGO"></img>
			</a>

			<div>
				<button class="btn-show-contact100">
					Contact Us
				</button>
			</div>
		</div>
	</div>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<button class="btn-hide-contact100">
				<i class="zmdi zmdi-close"></i>
			</button>

			<div class="contact100-form-title" style="background-image: url(#{request.contextPath}/resources/imagens/bg-02.jpg);">
				<span>Contact Us</span>
			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input">
					<input id="name" class="input100" type="text" name="name" placeholder="Full name"></input>
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com"></input>
					<span class="focus-input100"></span>
					<label class="label-input100" for="email">
						<span class="lnr lnr-envelope m-b-5"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +1 800 000000"></input>
					<span class="focus-input100"></span>
					<label class="label-input100" for="phone">
						<span class="lnr lnr-smartphone m-b-2"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<textarea id="message" class="input100" name="message" placeholder="Your comments..."></textarea>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send Now
					</button>
				</div>
			</form>
		</div>
	</div>




</body>
</html>
